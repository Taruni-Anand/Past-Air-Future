<!DOCTYPE html>
<html lang="en">

<head>
	<title>PastAirFuture</title>
	<link rel='stylesheet' href='appPrimary.css'>
	<script src="http://www.webglearth.com/v2/api.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript">
		var electron = require('electron');
		var shell = electron.shell;
		var ipc = electron.ipcRenderer;
	</script>

	<script>
	var earth;
	function initialize() {
	  earth = new WE.map('earth_div');
	  earth.setView([46.8011, 8.2266], 1);
	  WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
		attribution: 'Â© OpenStreetMap contributors'
	  }).addTo(earth);

	  // Start a simple rotation animation
	  var before = null;
	  requestAnimationFrame(function animate(now) {
		  var c = earth.getPosition();
		  var elapsed = before? now - before: 0;
		  before = now;
		  earth.setCenter([c[0], c[1] + 0.1*(elapsed/30)]);
		  requestAnimationFrame(animate);
	  });
	}

	$( function() {
	  $( "#slider" ).slider();
	} );

	var slider = document.getElementById("myRange");
	var output = document.getElementById("demo");
	output.innerHTML = slider.value;
	slider.oninput = function() {
	output.innerHTML = this.value;
}
  </script>
</head>

<body id="page-info"  onload="initialize()">
	<main class="title">
		<h1>
			Past Air Future 
		</h1>
	</main>

	<div id="container">
		<div class ="locations">
			<div class = "list">
				Locations
			</div>
		</div>

		<div class ="map">
			<div id="earth_div"></div>
		</div>
	</div>

	<div class ="timeline">
		<div class="slidecontainer">
			<input type="range" min="2000" max="2019" value="2015" class="slider" id="myRange">
			<p>Year: <span id="demo"></span></p>
		  </div>
	</div>

</body>
</html>
